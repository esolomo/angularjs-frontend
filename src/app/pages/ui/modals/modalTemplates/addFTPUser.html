<div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Add FTP User
            </h4>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            
            <form role="form">
             <div class="form-group">
                <label for="exampleInputFTPSite1">server </label> <input type="text" class="form-control" ng-model="server"  placeholder="{{servername}}"/>
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">username </label> <input type="text" class="form-control" ng-model="username"  placeholder="Username"/>
              </div>
              <div class="form-group">
                    <label for="exampleInputHomedir1">homedir </label> <input type="text" class="form-control" ng-model="homedir"  placeholder="Homedir"/>
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">password</label> <input ng-hide="showpassword" type="password" class="form-control" ng-model="password"  placeholder="Password"/>
              </div>
              <button type="submit" class="btn btn-default" ng-click="addFTPUser(servername,username,homedir,password)" >Submit</button>
            </form>
            
            
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
        </div>
    </div>



</div>
