<div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Add FTP Site
            </h4>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">FTP Site </label> <input type="text" class="form-control" ng-model="ftpsite"  placeholder="FTP site"/>
              </div>
              <div class="form-group">
                    <label for="exampleInputEmail1">FTP Site Alias </label> <input type="text" class="form-control" ng-model="ftpsite_alias"  placeholder="FTP site alias"/>
              </div>

              <button type="submit" class="btn btn-default" ng-click="addDomain(ftpsite, ftpsite_alias)" >Submit</button>
            </form>
            
            
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
        </div>
    </div>



</div>
