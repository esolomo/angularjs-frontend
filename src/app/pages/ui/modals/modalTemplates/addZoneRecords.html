<div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Add Record
            </h4>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            
            <form role="form">
             <div class="form-group">
                            <label for="exampleInputFTPSite1">type </label> 
                            <select ng-model="type" ng-change="setTypeSelected(type)">
                                    <option>A</option>
                                    <option>AAAA</option>
                                    <option>CNAME</option>
                                    <option>MX</option>
                                    <option>TXT</option>
                            </select>
             </div>
             <div  class="form-group">
                <label for="exampleInputFTPSite1">zone </label> <input type="text" class="form-control" ng-model="zone"  placeholder="{{zone}}"/>
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">name </label> <input type="text" class="form-control" ng-model="name"  placeholder="name"/>
              </div>
              <div class="form-group" ng-show="record_type == 'A' || record_type == 'AAAA' || record_type == 'CNAME' " >
                    <label for="exampleInputHomedir1">destination </label> <input type="text" class="form-control" ng-model="value"  placeholder="destination"/>
              </div>
              <div class="form-group" ng-show="record_type == 'MX'" >
                    <label for="exampleInputHomedir1">priority </label> <input type="text" class="form-control" ng-model="value"  placeholder="priority"/>
              </div>
              <div class="form-group" ng-show="record_type == 'TXT'" >
                    <label for="exampleInputHomedir1">entry </label> <input type="text" class="form-control" ng-model="value"  placeholder="entry"/>
              </div>
              <button  type="submit" class="btn btn-default" ng-click="addRecord(zone,name,value)" >Submit</button>                            
            </form>
            
            
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
        </div>
    </div>



</div>
