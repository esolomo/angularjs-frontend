<div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Add SSH Key
            </h4>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            <form role="form">  
              <div class="form-group">
                <label for="key_name">Key Name </label> <input type="text" class="form-control" ng-model="key_name"  placeholder="Key Name"></input>
              </div>
              <div class="form-group">
                    <label for="ssh_user">SSH User </label> <input type="text" class="form-control" ng-model="ssh_user"  placeholder="ssh user"></input>
              </div>
              <div class="form-group">
                    <label for="rsa_key">RSA Key</label> <textarea  type="text" class="form-control"   ng-model="rsa_key"  placeholder="Password"></textarea>
              </div>
              <button type="submit" class="btn btn-default" ng-click="addSSHKey(key_name,ssh_user,rsa_key)" >Submit</button>
            </form>  
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
        </div>
    </div>



</div>
