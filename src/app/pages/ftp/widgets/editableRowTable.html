<div class="add-row-editable-table">
  <button class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/ui/modals/modalTemplates/addDomain.html')">Add FTP Site</button>
</div>

<div >
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td><span class="pull-left">Name</span></td>
    <td><span class="pull-left">Alias</span></td>
    <td style="width:20%" >Actions</td>
  </tr>
  <tr ng-repeat="domain in domains" class="editable-row">
      <td>
          <span class="pull-left"  e-name="name" e-form="rowform" e-required>
            {{ domain.name || 'empty' }}
          </span>
      </td>
      <td>
          <span class="pull-left"  e-name="alias" e-form="rowform" e-required>
            {{ domain.alias || 'empty' }}
          </span>
      </td>
    <td style="width:20%">
      <form editable-form name="rowform" onbeforesave="saveDomain(domain.name, $data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == domain">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ui-sref="main.ftp.details({siteId: domain.name})" >View</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeFTPSite(domain.name)">Delete</button>
      </div>
    </td>
  </tr>
</table>
</div>
